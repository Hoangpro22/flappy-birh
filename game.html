<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Việt Nam 🐦</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐥 Flappy Bird 🐥</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="buttons">
    <button id="restartBtn">🔁 Chơi lại</button>
    <button id="leaderboardBtn">🏆 Bảng xếp hạng</button>
  </div>

  <!-- ⚙️ Nút cài đặt -->
  <button id="settingsBtn">⚙️</button>

  <!-- Popup menu cài đặt -->
  <div id="settingsMenu" class="hidden">
    <h3>⚙️ Cài đặt</h3>
    <button class="menu-item" id="homeBtn">🏠 Trang chủ</button>
    <button class="menu-item" id="backBtn">↩️ Quay lại</button>
    <button class="menu-item" id="resetBtn">🔄 Chơi lại</button>
    <button class="menu-item" id="menuLeaderboardBtn">🏆 Bảng xếp hạng</button>
    <button class="menu-item close" id="closeSettings">Đóng</button>
  </div>

  <!-- Bảng xếp hạng -->
  <div id="leaderboard" class="hidden">
    <h2>🏅 Bảng xếp hạng 🏅</h2>
    <ul id="leaderboardList"><li>Đang tải...</li></ul>
    <button id="closeLeaderboard">Đóng</button>
  </div>

  <!-- 💀 Màn hình Game Over -->
  <div id="gameOverScreen" class="hidden">
    <h1>💀 GAME OVER 💀</h1>
    <p id="finalScore">Điểm: 0</p>
    <button id="restartBtnOver">🔁 Chơi lại</button>
  </div>

  <!-- 🕹️ GAME SCRIPT -->
  <script src="game.js"></script>

  <script>
    // ✅ KIỂM TRA NGƯỜI DÙNG ĐÃ ĐĂNG NHẬP CHƯA
    const username = localStorage.getItem("username");
    if (!username) {
      alert("Vui lòng đăng nhập trước khi chơi!");
      window.location.href = "login.html";
    }

    // ---------- MENU CÀI ĐẶT ----------
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsMenu = document.getElementById("settingsMenu");
    const closeSettings = document.getElementById("closeSettings");

    settingsBtn.addEventListener("click", () => {
      settingsMenu.classList.toggle("hidden");
    });

    closeSettings.addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
    });

    // ---------- NÚT CÀI ĐẶT ----------
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
      if (typeof resetGame === "function") resetGame();
    });

    document.getElementById("menuLeaderboardBtn").addEventListener("click", () => {
      showLeaderboard();
      settingsMenu.classList.add("hidden");
    });

    // ---------- BẢNG XẾP HẠNG ----------
    const leaderboard = document.getElementById("leaderboard");
    document.getElementById("leaderboardBtn").addEventListener("click", () => {
      leaderboard.classList.remove("hidden");
      showLeaderboard();
    });
    document.getElementById("closeLeaderboard").addEventListener("click", () => {
      leaderboard.classList.add("hidden");
    });

    // ---------- GAME OVER ----------
    document.getElementById("restartBtnOver").addEventListener("click", () => {
      document.getElementById("gameOverScreen").classList.add("hidden");
      if (typeof resetGame === "function") resetGame();
    });

    // ---------- GỬI ĐIỂM TỰ ĐỘNG ----------
    function saveScoreAutomatically(score) {
      const playerName = localStorage.getItem("username");
      if (!playerName) return;

      fetch("http://127.0.0.1:8000/save_score", {  // 🔧 Đổi sang API backend của bạn nếu cần
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: playerName, score: score }),
      })
      .then(res => res.json())
      .then(data => console.log("✅ Điểm đã lưu:", data))
      .catch(err => console.error("❌ Lỗi lưu điểm:", err));
    }

    // ⚡️ GẮN HÀM TOÀN CỤC CHO GAME.JS GỌI
    window.saveScoreAutomatically = saveScoreAutomatically;

    // ---------- HIỂN THỊ BẢNG XẾP HẠNG ----------
    async function showLeaderboard() {
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "<li>⏳ Đang tải...</li>";
      try {
        const res = await fetch("http://127.0.0.1:8000/scores"); // ⚙️ endpoint lấy điểm
        const data = await res.json();
        list.innerHTML = data
          .map((p, i) => `<li>${i + 1}. <b>${p.name}</b> — ${p.score} điểm</li>`)
          .join("");
      } catch (err) {
        console.error(err);
        list.innerHTML = "<li>Lỗi khi tải bảng xếp hạng 😢</li>";
      }
    }
  </script>
</body>
</html>
