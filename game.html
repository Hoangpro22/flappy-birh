<body>

  <script>
    // âœ… KIá»‚M TRA NGÆ¯á»œI DÃ™NG ÄÃƒ ÄÄ‚NG NHáº¬P
    const username = localStorage.getItem("username");
    if (!username) {
      alert("Vui lÃ²ng Ä‘Äƒng nháº­p trÆ°á»›c khi chÆ¡i!");
      window.location.href = "login.html";
    }

    // ---------- MENU CÃ€I Äáº¶T ----------
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsMenu = document.getElementById("settingsMenu");
    const closeSettings = document.getElementById("closeSettings");

    settingsBtn.addEventListener("click", () => {
      settingsMenu.classList.toggle("hidden");
    });

    closeSettings.addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
      if (typeof resetGame === "function") resetGame();
    });

    document.getElementById("menuLeaderboardBtn").addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
      document.getElementById("leaderboard").classList.remove("hidden");
      showLeaderboard();
    });

    // ---------- Báº¢NG Xáº¾P Háº NG ----------
    const leaderboard = document.getElementById("leaderboard");
    document.getElementById("leaderboardBtn").addEventListener("click", () => {
      leaderboard.classList.remove("hidden");
      showLeaderboard();
    });
    document.getElementById("closeLeaderboard").addEventListener("click", () => {
      leaderboard.classList.add("hidden");

    // ---------- GAME OVER ----------
    document.getElementById("restartBtnOver").addEventListener("click", () => {

    // ---------- Gá»¬I ÄIá»‚M ----------
    function saveScoreAutomatically(score) {
      const playerName = localStorage.getItem("username");
      if (!playerName) return;

      fetch("https://lappy-bird-backend.onrender.com/save_score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: playerName, score: score }),
      })
      .then(res => res.json())
      .then(data => console.log("âœ… Äiá»ƒm Ä‘Ã£ lÆ°u:", data))
      .catch(err => console.error("âŒ Lá»—i lÆ°u Ä‘iá»ƒm:", err));
    }

    window.saveScoreAutomatically = saveScoreAutomatically;

    // ---------- HIá»‚N THá»Š Báº¢NG Xáº¾P Háº NG ----------
    async function showLeaderboard() {

      list.innerHTML = "<li>â³ Äang táº£i...</li>";
      try {
        const res = await fetch("https://lappy-bird-backend.onrender.com/scores");
        const data = await res.json();
        list.innerHTML = data
          .map((p, i) => `<li>${i + 1}. <b>${p.name}</b> â€” ${p.score} Ä‘iá»ƒm</li>`)
          .join("");
