<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Việt Nam 🐦</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      text-align: center;
      background: #70c5ce;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .game-container {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    canvas {
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: block;
    }

    /* ⚙️ Nút cài đặt */
    #settingsBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 999;
      font-size: 22px;
      background: #ffd633;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    /* 🧩 Menu cài đặt */
    #settingsMenu {
      position: absolute;
      top: 60px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.3);
      z-index: 1000;
      min-width: 180px;
    }

    #settingsMenu h3 {
      margin-top: 0;
    }

    #settingsMenu button {
      display: block;
      width: 100%;
      margin: 6px 0;
      background: #ffea80;
    }

    #settingsMenu button.close {
      background: #ff8080;
      color: white;
    }

    /* 🎮 Hai nút dưới canvas */
    .buttons {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      cursor: pointer;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background-color: #ffd633;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    /* 🏆 Bảng xếp hạng */
    #leaderboard {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #leaderboard ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    #leaderboard li {
      margin: 6px 0;
      font-size: 16px;
      text-align: left;
    }

    #leaderboard button {
      background: #ffd633;
    }

    /* 💀 Game Over */
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      z-index: 1000;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>🐥 Flappy Bird 🐥</h1>

  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- ⚙️ Nút cài đặt -->
    <button id="settingsBtn">⚙️</button>

    <!-- Popup menu cài đặt -->
    <div id="settingsMenu" class="hidden">
      <h3>⚙️ Cài đặt</h3>
      <button class="menu-item" id="homeBtn">🏠 Trang chủ</button>
      <button class="menu-item" id="backBtn">↩️ Quay lại</button>
      <button class="menu-item" id="resetBtn">🔄 Chơi lại</button>
      <button class="menu-item" id="menuLeaderboardBtn">🏆 Bảng xếp hạng</button>
      <button class="menu-item close" id="closeSettings">Đóng</button>
    </div>

    <!-- Bảng xếp hạng -->
    <div id="leaderboard" class="hidden">
      <h2>🏅 Bảng xếp hạng 🏅</h2>
      <ul id="leaderboardList"><li>Đang tải...</li></ul>
      <button id="closeLeaderboard">Đóng</button>
    </div>

    <!-- 💀 Màn hình Game Over -->
    <div id="gameOverScreen" class="hidden">
      <h1>💀 GAME OVER 💀</h1>
      <p id="finalScore">Điểm: 0</p>
      <button id="restartBtnOver">🔁 Chơi lại</button>
    </div>
  </div>

  <!-- Hai nút chính dưới canvas -->
  <div class="buttons">
    <button id="restartBtn">🔁 Chơi lại</button>
    <button id="leaderboardBtn">🏆 Bảng xếp hạng</button>
  </div>

  <!-- 🕹️ GAME SCRIPT -->
  <script src="game.js"></script>

  <script>
    // ✅ KIỂM TRA NGƯỜI DÙNG ĐÃ ĐĂNG NHẬP
    const username = localStorage.getItem("username");
    if (!username) {
      alert("Vui lòng đăng nhập trước khi chơi!");
      window.location.href = "login.html";
    }

    // ---------- MENU CÀI ĐẶT ----------
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsMenu = document.getElementById("settingsMenu");
    const closeSettings = document.getElementById("closeSettings");

    settingsBtn.addEventListener("click", () => {
      settingsMenu.classList.toggle("hidden");
    });

    closeSettings.addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
      if (typeof resetGame === "function") resetGame();
    });

    document.getElementById("menuLeaderboardBtn").addEventListener("click", () => {
      settingsMenu.classList.add("hidden");
      document.getElementById("leaderboard").classList.remove("hidden");
      showLeaderboard();
    });

    // ---------- BẢNG XẾP HẠNG ----------
    const leaderboard = document.getElementById("leaderboard");
    document.getElementById("leaderboardBtn").addEventListener("click", () => {
      leaderboard.classList.remove("hidden");
      showLeaderboard();
    });
    document.getElementById("closeLeaderboard").addEventListener("click", () => {
      leaderboard.classList.add("hidden");
    });

    // ---------- GAME OVER ----------
    document.getElementById("restartBtnOver").addEventListener("click", () => {
      document.getElementById("gameOverScreen").classList.add("hidden");
      if (typeof resetGame === "function") resetGame();
    });

    // ---------- GỬI ĐIỂM ----------
    function saveScoreAutomatically(score) {
      const playerName = localStorage.getItem("username");
      if (!playerName) return;

      fetch("https://lappy-bird-backend.onrender.com/save_score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: playerName, score: score }),
      })
      .then(res => res.json())
      .then(data => console.log("✅ Điểm đã lưu:", data))
      .catch(err => console.error("❌ Lỗi lưu điểm:", err));
    }

    window.saveScoreAutomatically = saveScoreAutomatically;

    // ---------- HIỂN THỊ BẢNG XẾP HẠNG ----------
    async function showLeaderboard() {
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "<li>⏳ Đang tải...</li>";
      try {
        const res = await fetch("https://lappy-bird-backend.onrender.com/scores");
        const data = await res.json();
        list.innerHTML = data
          .map((p, i) => `<li>${i + 1}. <b>${p.name}</b> — ${p.score} điểm</li>`)
          .join("");
      } catch (err) {
        console.error(err);
        list.innerHTML = "<li>Lỗi khi tải bảng xếp hạng 😢</li>";
      }
    }
  </script>
</body>
</html>
