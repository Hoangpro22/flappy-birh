<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <style>
    body {
      background: linear-gradient(180deg, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 15px;
    }
    button:hover { background: #388e3c; }
    .link { margin-top: 10px; font-size: 14px; }
    #msg { margin-top: 10px; font-size: 14px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Đăng nhập</h2>
    <input id="username" placeholder="Tên người dùng" />
    <input id="password" type="password" placeholder="Mật khẩu" />
    <button onclick="login()">Đăng nhập</button>
    <p id="msg"></p>
    <div class="link">
      <a href="register.html">📝 Chưa có tài khoản? Đăng ký</a>
    </div>
  </div>

  <script>
    const BASE_URL = "https://lappy-bird-backend.onrender.com"; // ✅ Backend URL

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !password) {
        msg.textContent = "⚠️ Vui lòng nhập đầy đủ thông tin!";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "⏳ Đang xử lý...";
      msg.style.color = "black";

      try {
        const res = await fetch(`${BASE_URL}/login/`, {  // ✅ Có dấu / đúng chuẩn
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        let data;
        try {
          data = await res.json();
        } catch {
          data = { detail: "Máy chủ phản hồi không hợp lệ!" };
        }

        if (res.ok) {
          msg.textContent = "✅ " + (data.message || "Đăng nhập thành công!");
          msg.style.color = "green";
          localStorage.setItem("username", username);
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          msg.textContent = "❌ " + (data.detail || "Sai tài khoản hoặc mật khẩu");
          msg.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "⚠️ Lỗi kết nối máy chủ!";
        msg.style.color = "red";
      }
    }

    // 👇 Thêm: nhấn Enter để đăng nhập
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
